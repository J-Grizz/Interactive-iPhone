<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet" />

    <script defer src="scripts/phone.js"></script>
    <script defer src="scripts/calculator.js"></script>
    <script defer src="scripts/video-player.js"></script>
    <script defer src="scripts/temp-converter.js"></script>
    <script defer src="scripts/color-game.js"></script>
    <script defer src="scripts/camera-app.js"></script>

    
    <link rel="stylesheet" href="build/phone.css" />
    <link rel="stylesheet" href="build/home.css" />
    <link rel="stylesheet" href="build/display.css" />
    <link rel="stylesheet" href="build/calculator.css" />
    <link rel="stylesheet" href="build/video-player.css" />
    <link rel="stylesheet" href="build/temp-converter.css" />
    <link rel="stylesheet" href="build/color-game.css" />
    <link rel="stylesheet" href="build/camera-app.css" />

    <script src="https://kit.fontawesome.com/b853c02ca7.js"></script>

    <title>CCCheckout</title>

  </head>

  <body>
    <div class="box">
      <div class="three-d">
        <div class="outline">
          <div class="phone-top">
            <div class="camera">
              <div class="cam-inner"></div>
            </div>
            <div class="speaker">
              <div class="speaker-inner"></div>
            </div>
          </div>

          <div class="screen">
            <div class="screen-top">
              <div>
                <i class="spaced fas fa-signal"></i>
                <i class="spaced fas fa-wifi"></i>
              </div>
              <div>
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <p>75%</p>
              </div>
            </div>

            <div class="home-screen on-display">
              <div class="dt-cont">
                <p>09:03</p>
                <p>Wednesday, 12 June</p>
              </div>
              <div class="bot-cont">
                <p class="animate-text">Press Home To Unlock</p>
                <div>
                  <i class="fas fa-camera"></i>
                </div>
              </div>
            </div>

            <div class="display-screen">
              <div class="app-container">
                <div>
                  <img width="54" height="54" data-name="calculator" src="/media/calc-icon.png"></img>
                  <p>Calculator</p>
                </div>
                <div>
                  <img width="54" height="54" data-name="video-player" src="/media/video-player-icon.png"></img>
                  <p>Video Player</p>
                </div>
                <div>
                  <img width="54" height="54" data-name="temp-converter" src="/media/temp-converter-icon.png"></img>
                  <p>Temperature Converter</p>
                </div>
                <div>
                  <img width="54" height="54" data-name="color-game" src="/media/color-game-icon.png"></img>
                  <p>Color Game</p>
                </div>
                <div>
                  <img onclick="getCamVideo()" width="54" height="54" data-name="camera-app" src="/media/camera-icon.png"></img>
                  <p>Camera</p>
                </div>
                <div>
                  <img width="54" height="54" data-name="" src="/media/appPlaceholder.png"></img>
                  <p>Coming Soon</p>
                </div>
              </div>
            </div>

            <div class="calculator app">
              <div class="calc-display">
                <p>0</p>
              </div>
              <div class="button-cont">
                <div class="buttons">AC</div>
                <div class="buttons">+/-</div>
                <div class="buttons">%</div>
                <div class="buttons">/</div>
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">*</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">-</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons">+</div>
                <div class="buttons">0</div>
                <div class="buttons">.</div>
                <div class="buttons">=</div>
              </div>
            </div>

            <div class="video-player app">
              <video class="video viewer" src="media/demo-video.mp4"></video>
              <div class="screenstate-buttons">
                <div class="rotate"><i class="fas fa-sync-alt"></i></div>
                <div class="resize"><i class="fas fa-arrows-alt"></i></div>
              </div>
              <div class="player-controls">
                <div class="progress">
                  <div class="progress-filled"></div>
                </div>
                <button data-skip="-10" class="player-button">« 10s</button>
                <button class="player-button toggle" title="Toggle Play">►</button>
                <button data-skip="25" class="player-button">25s »</button>

                <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
                <!-- 
                <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1"> -->
              </div>
            </div>

            <div class="temp-converter app">
              <div class="converter-container">
                <input maxlength="3" type="number" step=".1">
                <div class="radio-group">
                <p>Temp to convert from:</p>
                  <div>
                  <label for="from-fahrenheit">°F</label>
                  <input
                    id="from-fahrenheit"
                    class="radio-buttons"
                    type="radio"
                    name="from"
                  />
                  </div>
                  <div>
                  <label for="from-celcius">°C</label>
                  <input
                    id="from-celcius"
                    class="radio-buttons"
                    type="radio"
                    name="from"
                  />
                  </div>
                  <div>
                  <label for="from-kelvin">K</label>
                  <input
                    id="from-kelvin"
                    class="radio-buttons"
                    type="radio"
                    name="from"
                  />
                  </div>
                </div>
                <div class="radio-group">
                <p>Temp to convert to:</p>
                  <div>
                  <label for="to-fahrenheit">°F</label>
                  <input
                    id="to-fahrenheit"
                    class="radio-buttons"
                    type="radio"
                    name="to"
                  />
                  </div>
                  <div>
                  <label for="to-celcius">°C</label>
                  <input
                    id="to-celcius"
                    class="radio-buttons"
                    type="radio"
                    name="to"
                  />
                  </div>
                  <div>
                  <label for="to-kelvin">K</label>
                  <input
                    id="to-kelvin"
                    class="radio-buttons"
                    type="radio"
                    name="to"
                  />
                  </div>
                </div>
                <p class="temp-result">Result</p>
                <button onclick="convertTemp()">Convert!</button>
              </div>
            </div>

            <div class="color-game app">
              <header>
                <h3 id="top-tit">THE GREAT</h3>
                <h1>RGB(x, y, z)</h1>
                <h3 id="bot-tit">GUESSING GAME</h3>
              </header>
          
              <div id="options">
                <span id="message"></span>
              </div>
              <div class="buttons">
                <button id="refresh" >New Colors</button>
                <button data-squares="3" class="mode">Easy</button>
                <button data-squares="6" class="mode">Medium</button>
                <button data-squares="9" class="mode">Hard</button>
              </div>
              <main>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
              </main>
            </div>

            <div class="camera-app app">

                <canvas class="cam-canvas"></canvas>
                
                <video class="cam-video"></video>
                <div class="cam-photos"></div>
                <button onclick="takePhoto()"></button>
            
            </div>


          </div>


          <div class="phone-bottom">
            <div class="button-out">
              <div class="button-in"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio class="snap" src="media/sounds/snap.mp3" hidden></audio>
    <audio class="click" src="media/sounds/click.mp3"></audio>
  </body>

</html>
