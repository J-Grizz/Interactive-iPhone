<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="phone.css" />
    <link rel="stylesheet" href="screen.css" />
    <script src="https://kit.fontawesome.com/b853c02ca7.js"></script>
    <title>CCCheckout</title>
  </head>

  <body>
    <h1>Iphone layout</h1>

    <div class="box">
      <div class="threed">
        <div class="outline">
          <div class="screentop">
            <div class="camera">
              <div class="caminner"></div>
            </div>
            <div class="speaker">
              <div class="speakerinner"></div>
            </div>
          </div>

          <div class="screen">
            <div class="topBarCont">
              <div>
                <i class="fas fa-signal"></i>
                <p>Vodacom</p>
                <i class="fas fa-wifi"></i>
              </div>
              <div>
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <p>75%</p>
              </div>
            </div>
            <div class="dtCont">
              <p>09:03</p>
              <p>Wednesday, 12 June</p>
            </div>
            <div class="botCont">
              <p>Press Home To Unlock</p>
              <div>
                <i>	&#9679</i>
                <i>	&#9679</i>
                <i class="fas fa-camera"></i>
              </div>
            </div>
          </div>

          <div class="screenbottom">
            <div class="buttonout">
              <div class="buttonin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
